{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="{% url 'index' %}">타이머 체크하러 ㄱ</a>
    <div style="text-align: center">
      <p>힘주기 시작!</p>
      <h1>
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"

      <button class="w-btn w-btn-green" id="start">start</button>
      <button class="w-btn w-btn-indigo" id="stop">stop</button>
      <button class="w-btn w-btn-indigo" id="clear">clear</button>
    </div>
    <script src="{% static 'js/timer.js' %}"></script>
  </body>
