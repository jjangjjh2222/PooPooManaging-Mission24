{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css" />-->
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <p>힘주기 시작!</p>
      <h1>
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        >
      </h1>
      <button class="w-btn w-btn-green" id="start">start</button>
      <!-- <form id="fakeForm" method="post" action="{% url 'get_time' %}"> -->
      <!-- {%csrf_token%} -->
      <button class="w-btn w-btn-indigo" id="stop">stop</button>
      <!-- </form> -->
      <button class="w-btn w-btn-indigo" id="clear">clear</button>
    </div>
    <div>
      {% for post in posts %}
      <div>
        <a href="{% url 'detail' post.id %}">
          <span>{{ post.date }}</span>
          <p>{{ post.hour }}시간 {{ post.minute }}분 {{ post.sec}}초</p>
          <span>&rarr;결과보러가기</span>
        </a>
      </div>
      <br />
      <br />
      {% endfor %}
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/timer.js' %}"></script>
  </body>
</html>
